<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futuristic UI Library</title>
    <link rel="stylesheet" href="theme/style.css">
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h2>UI Components Showcase</h2>
            
            <div class="tabs">
                <button class="tab-btn active">Form</button>
                <button class="tab-btn">Buttons</button>
                <button class="tab-btn">Usage</button>
            </div>

            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
                <button disabled>Disabled Button</button>
            </form>

            <div id="usage-panel">
                <h3>Usage Metrics</h3>
                <div class="usage-bar">
                    <div class="usage-progress" style="width: 65%"></div>
                </div>
                <a href="#" class="upgrade-btn">Upgrade Plan</a>
            </div>
        </div>
    </div>
</body>
</html>
