<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silk UI Components</title>
    <link rel="stylesheet" href="theme/style.css">
    <script type="module" src="./components/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h2>Components Showcase</h2>
            
            <s-panel title="Form Details">
                <form>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </form>
            </s-panel>

            <s-panel title="Usage Metrics">
                <div class="usage-bar">
                    <div class="usage-progress" style="width: 65%"></div>
                </div>
                <a href="#" class="upgrade-btn">Upgrade Plan</a>
            </s-panel>
        </div>
    </div>
</body>
</html>
